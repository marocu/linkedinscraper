<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">

        <title>LinkedIn Company Scraper</title>
        <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <script src="../vendor/jquery/dist/jquery.js"></script>
        <script src="../vendor/async/lib/async.js"></script>
        <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../scripts/static/app.js"></script>
    </head>

    <body>


        <div class="col-lg-12 panel panel-primary well" style="margin-top: 100px">
            <a href="http://ca.linkedin.com">Add another company</a>
            <div class="col-md-4 col-md-offset-4" id="queue">
                <h1>Scrape queue</h1>
                <hr/>

                <div data-bind="foreach: queue">
                    <div class="col-md-6">
                        <h2 data-bind="text: name" style="display: inline-block;"></h2>
                    <span style="cursor: pointer; color: #c0392b; font-size: 20px"
                          data-bind="click: $parent.removeFromQueue" class="glyphicon glyphicon-remove"></span>
                    </div>
                </div>
                <hr/>
                <br/>

                <form class="form-horizontal">
                    <div class="form-group">

                        <button class="btn btn-primary form-control" data-bind="click: go">Start</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="addToQueue">
            <div class="modal-dialogue">
                <div class="modal-content col-md-6 col-md-offset-3">
                    <div class="header">
                        <div class="text-center">
                            <h2 id="company-name" class="text-muted"></h2>
                        </div>
                    </div>
                    <div class="modal-body">
                        <hr>

                        <div id="content">
                            <div class="form-horizontal" id="options">

                                <div class="form-group">
                                    <label>Title filter</label><br/> <input class="form-control" id="position-filter"
                                                                            placeholder="cp c.o chief lead" type="text">
                                </div>

                                <div class="form-group">
                                    <label>Email domain</label>

                                    <div class="input-group">
                                        <span class="input-group-addon">@</span> <input class="form-control"
                                                                                        id="emailDomain"
                                                                                        placeholder="domain"
                                                                                        type="text"> <span
                                            class="input-group-btn"><select class="btn" id="tld">
                                        <option>
                                            .com
                                        </option>

                                        <option>
                                            .net
                                        </option>

                                        <option>
                                            .org
                                        </option>
                                    </select></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="checkbox">
                                        <label> <input type="checkbox"> Skip email permutation </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <button class="btn btn-default form-control" id="submit">Add to queue
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
